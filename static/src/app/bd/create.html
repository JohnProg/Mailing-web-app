<section class="container">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <header class="page-header">
                <h1><a href="" ui-sref="bd.list"><i class="fa fa-angle-left"></i></a> Crear lista de contacto</h1>
            </header>
            <section>
                <form ng-submit="createModuleBD()"
                      name="BDForm">
                    <div class="form-group row">
                        <div class="col-sm-4 no-padding">
                            <label for="name" class="col-sm-10 control-label">Nombre <span
                                    class="color-alizarin">(*)</span>:</label>

                            <div class="col-sm-10">
                                <input type="text"
                                       autofocus
                                       class="form-control" id="name"
                                       ng-model="bd.list_name"
                                       required
                                       placeholder="Ingresar el nombre de la lista de contacto">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <label for="status" class="col-sm-2 control-label">Estado: </label>
                            <input type="checkbox"
                                   id="status"
                                   ng-model="bd.status"> {[{ bd.status ? '(Habilitado)' : '(Deshabilitado)'}]}
                        </div>

                    </div>
                    <section class="no-margin row">
                        <a href=""
                           ui-sref="template.list"
                           class="col-sm-2 btn btn-default">Cancelar</a>
                        <button type="submit"
                                class="col-sm-2 col-sm-offset-1 btn btn-success"
                                ng-disabled="BDForm.$invalid">Crear
                        </button>
                    </section>
                </form>
            </section>
        </div>
    </div>
</section>
<div ng-show="showLoaderForm" class="container-spinner">
    <div class="spinner"></div>
</div>
