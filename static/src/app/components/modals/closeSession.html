<div class="modal fade" id="closeSession">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header text-center">
                <button type="button" class="close close-modal"
                        data-dismiss="modal" ng-click="$closeModal()"
                        aria-hidden="true">×
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    Cerrar Sesión</h4>
            </div>
            <div class="modal-body">
                <div class="row no-margin">
                    <p class="text-center">¿Estás seguro que deseas cerrar sesión?</p>
                </div>
            </div>
            <div class="modal-footer text-center">
                <a class="btn btn-default" href="" data-dismiss="modal"
                   aria-hidden="true">Cancelar</a>
                <a class="btn btn-danger" ng-click="acceptConfirmation()" href="">Aceptar</a>
            </div>
        </div>
    </div>
</div>
