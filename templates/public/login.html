{% extends 'base.html' %}

{% block content %}
    <section class="container"
        ng-controller="ClientCtrl">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel">
                <div class="panel-body">
                    <form novalidate
                          name="loginForm"
                          ng-submit="loginClientUser()"
                          role="form">
                        {% csrf_token %}
                        <legend class="text-center">
                            <h2>Iniciar Sesión</h2>
                        </legend>
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control"
                                       autofocus="true"
                                       required
                                       ng-model="client.username"
                                       placeholder="Correo Electrónico"
                                       name="email"
                                       type="text">
                            </div>
                            <div class="form-group">
                                <input class="form-control"
                                       placeholder="Contraseña"
                                       name="password"
                                       required
                                       ng-model="client.password"
                                       type="password"
                                       value="">
                            </div>
                            <br>

                            <div class="form-group">
                                <button class="btn btn-lg btn-info btn-center"
                                       ng-disabled="loginForm.$invalid"
                                       type="submit">Ingresa</button>
                            </div>
{#                            <div class="form-group text-center">#}
{#                                <a href="" class="color-azul">¿Olvidastes tu acceso? Ingresa Aquí</a>#}
{#                            </div>#}
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div ng-show="showLoaderForm" class="container-spinner">
        <div class="spinner"></div>
    </div>
</section>
{% endblock content %}
